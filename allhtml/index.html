<!DOCTYPE html>
<html>
	<head>
    
    <meta name="description" content="스타트업 기업을 위한 소통 SNS">
    <meta name="keyword" content="스타트업, 지원, WEB, SNS"> 
    <meta name="author" content="강원대 컴공">
		
		<title>ZEROStartup</title>
	</head>
	<style>
html, body {
  width: 100%;  
  height: 100%;
  background: #FFffff;
  -webkit-font-smoothing: antialiased;
  display: flex;
  justify-content: center;
  align-items: center;
}
h1 {
  height: 100px;
}

h1 span {
  position: relative;
  top: 20px;
  display: inline-block;
  animation: bounce .3s ease infinite alternate;
  font-family: 'Titan One';
  font-size: 100px;
  color: #c1effF;
  text-shadow: 0 1px 0 #CCC,
               0 2px 0 #CCC,
               0 3px 0 #CCC,
               0 4px 0 #CCC,
               0 5px 0 #CCC,
               0 6px 0 transparent,
               0 7px 0 transparent,
               0 8px 0 transparent,
               0 9px 0 transparent,
               0 10px 10px rgba(0, 0, 0, .4);
}
		#a, #f, #e{
			color:#000000;
		}
h1 span:nth-child(2) { animation-delay: .1s; }
h1 span:nth-child(3) { animation-delay: .2s; }
h1 span:nth-child(4) { animation-delay: .3s; }
h1 span:nth-child(5) { animation-delay: .4s; }
h1 span:nth-child(6) { animation-delay: .5s; }
h1 span:nth-child(7) { animation-delay: .6s; }
h1 span:nth-child(8) { animation-delay: .7s; }

@keyframes bounce {
  100% {
    top: -20px;
    text-shadow: 0 1px 0 #CCC,
                 0 2px 0 #CCC,
                 0 3px 0 #CCC,
                 0 4px 0 #CCC,
                 0 5px 0 #CCC,
                 0 6px 0 #CCC,
                 0 7px 0 #CCC,
                 0 8px 0 #CCC,
                 0 9px 0 #CCC,
                 0 50px 25px rgba(0, 0, 0, .2);
  }
}
	</style>
	<body>
		<h1>
  <span id=a>Z</span>
  <span id=a>E</span>
  <span id=f>R</span>
  <span id=e>O</span>
  <span>S</span>
  <span>t</span>
  <span>a</span>
  <span>r</span>
  <span>t</span>
  <span>u</span>
  <span>p</span>
</h1>
		<script>
// 3초(3000ms) 뒤에 다른 HTML 문서로 이동하는 함수
setTimeout(function() {
  window.location.href = 'startup.html';
}, 3500);
</script>
	</body>
</html>
