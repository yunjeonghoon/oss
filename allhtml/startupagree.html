			<li><input class="checkbox" id="first" type="checkbox" >이용약관에 동의<span id="nes">[필수]</span></li>
			<textarea id="text" readonly>제1조 (목적)
본 약관은 AFE가 제공하는 SAFECOOTER 서비스의 이용과 관련하여 회사와 회원의 권리, 의무 및 책임사항, 기타 필요 사항을 규정함을 목적으로 합니다.

제2조 (정의)
본 약관에서 사용하는 용어는 아래와 같습니다.
1. SAFECOOTER 서비스는 애플리케이션을 통해 이동수단을 찾고 이동수단을 이용하기 위해 스마트락을 해제/잠금하는 서비스로서, 구체적인 내용은 제8조에 규정된 바와 같습니다.
2. “회원”이라 함은 회사의 서비스에 접속하여 본 약관에 따라 회사와 이용계약을 체결하고 회사가 제공하는 서비스를 이용하는 고객을 말합니다.
3. “잔액”이라 함은 “회원”이 서비스 이용 요금을 환불 받는 등의 방식으로 회사에 대해 가지는 채권으로 향후 이용요금에 대한 회사의 채권과 상계됩니다.
4. “이용요금”이라 함은 서비스 이용시간에 따라 회원에게 부과되는 요금을 말합니다.
5. “카드등록”이라 함은 회원이 카드 등 결제수단의 관련정보를 매번 입력할 필요 없이 관련정보에 대한 한 번의 등록만으로 결제를 가능하게끔 하는 서비스를 말합니다.


제3조(약관 외 준칙)
① AFE는 필요한 경우 이용정책을 정하여 운영할 수 있으며 해당 내용은 앱, 홈페이지 등을 통해 공지합니다.
② 본 약관에 규정되지 않은 사항에 대해서는 관련 법령을 따릅니다.
③ 회원은 항상 이용정책의 내용에 변경이 있는지 여부를 확인하여야 합니다.

제4조(서비스 이용제한 등)
① AFE는 다음 각 호에 해당하는 경우 회원에 대하여 서비스 제공을 제한하거나 중지할 수 있습니다.
1. AFE와 회원 간에 서비스 제공과 관련된 약정이 종료되는 경우
2. 회원이 본 약관의 의무를 위반한 경우
② 본 조 제1항에 따라 회원의 귀책사유로 인하여 서비스 이용이 제한 또는 중지된 경우, AFE는 회원에게 통지로써 회원자격을 상실 또는 1년 동안 정지시킬 수 있습니다.
③ 회사는 다음 각 호의 경우 당해 서비스의 전부 또는 일부의 제공을 중단하거나 제한할 수 있습니다.
1. 천재지변, 전쟁, 폭동, 화재, 파업 등 쟁의행위, 정부기관의 통제 기타 회사의 합리적인 노력으로 제어할 수 없는 사유가 발생하거나 발생할 우려가 있는 경우
2. 기간통신사업자로부터 전기통신서비스가 제공되지 않은 경우
3. 서비스용 설비의 장애 및 정기 점검, 보수점검, 교체 또는 고장, 통신의 두절 등의 사유가 발생한 경우
4. 서비스가 제3자와의 제휴를 통하여 제공되는 경우에 당해 제휴사업자의 사정에 따라 변경되거나 중지되는 경우
5. 기타 서비스의 원활한 운영을 현저히 저해하는 사유가 발생한 경우
④ 본 조에 따라 서비스 이용을 제한하거나 중지하는 경우에는 AFE는 사전에 이를 회원에게 통지합니다. 다만 부득이한 경우 사후에 통지할 수 있습니다.

제5조(서비스 제공)
① AFE가 제공하는 서비스의 내용은 다음과 같습니다.
1. 이동수단 이용 및 대여 서비스
2. 이동수단 이용요금 결제를 위한 카드 등록 서비스
3. 위치기반 서비스: 회원 및 이동수단의 위치정보를 활용한 이동수단 위치 제공 서비스
② AFE는 제1항의 각 호의 서비스 이외에도 추가적인 서비스를 개발하여 회원에게 제공할 수 있습니다.
③ AFE가 제공하는 서비스와 앱의 사용은 무료입니다. 단, AFE가 제공한 서비스를 통해 이동수단을 이용할 경우 제10조 및 제11조에 따라 이용요금이 부과됩니다.
④ AFE는 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신두절 또는 운영상 상당한 이유가 있는 경우 서비스 제공을 일시적으로 중단할 수 있습니다. 이 경우 회사는 회원에게 중단사실을 통지하여야 합니다. 다만, AFE가 사전에 통지할 수 없는 부득이한 사유가 있는 경우 사후에 통지할 수 있습니다.
⑤ AFE는 서비스 제공에 필요한 경우 정기점검을 실시할 수 있으며, 정기점검시간은 사전에 통지합니다.

제6조(서비스 이용)
① 회원은 AFE가 제공하는 서비스를 통하여 이동수단에 대한 이용요금을 지불하고 이동수단을 이용하여야 합니다.
② 회원이 서비스를 통하여 이동수단을 이용함에 있어서는 본 약관에 규정된 내용은 물론, 도로교통법, 개인 이동수단 이용 활성화에 관한 법률 및 이와 관련된 각 시행령·시행규칙, 각 지방자치단체마다 개별적으로 규정된 개인 이동수단 이용 활성화에 관한 조례 등 일체의 관련 법령 및 자치법규에 규정된 내용을 모두 준수하여야 합니다.
③ 서비스 이용시 회원의 고의 내지 과실로 인하여 본조 제2항에 규정된 본 약관 내용 및 관련 법령, 자치법규를 위반하는 회원은 본 약관상 규정된 불이익 내지 관련 법령 및 자치법규상 규정된 불이익을 받을 수 있습니다.

제7조(이용요금)
① 회원이 회사가 제공하는 이동수단을 이용하는 경우, 회원은 이용요금을 지불해야 합니다.
② AFE는 서비스에 적용되는 이용요금을 앱을 통하여 공지합니다.
③ 서비스 이용 도중 회원 자신의 위법행위로 인하여 부과받은 벌금 및 과태료 등은 회원 본인이 직접 부담하여야 합니다.
④ 회원이 이용요금을 미납한 경우 미납금액을 결제할 때까지 회사는 회원의 서비스 이용을 제한할 수 있습니다.
⑤ AFE는 본 서비스와 관련하여 발생한 미납금액, 손해배상채무 등 회원의 회사에 대한 채무가 정산되지 않을 경우, 해당 회원을 상대로 보전처분, 본안소송제기, 각종 강제집행 절차에의 착수 등 채무를 변제받기 위한 법적 조치를 취할 수 있습니다.

제8조(자동 결제의 이용)
① AFE는 회원의 서비스 이용 편의를 위해 카드 결제, 계좌 이체, 페이서비스 등의 다양한 자동 결제 서비스를 제공합니다.
② 결제 수단을 등록한 회원은 등록한 모든 결제수단으로 서비스 이용요금을 결제하겠다는 의사표시를 한 것으로 간주됩니다.
③ 서비스 이용요금 결제 시점(탑승종료시점)에 결제 시스템 장애, 한도 초과, 잔금 부족 등의 문제로 인하여 결제가 실패하고 기타 사유로 서비스 이용요금의 전부 또는 일부에 대하여 미납금액이 발생하는 경우 회원이 등록한 결제 수단으로 미납금액이 정상적으로 결제되기까지 결제 시도가 진행되며, 미납금액 결제 시도는 별도의 고지 없이 진행될 수 있습니다.
④ 미납금액이 정상적으로 결제가 된 경우 앱을 통하여 이를 회원에게 고지합니다.

제9조(패널티)
① AFE는 다음 각 1.에 해당하는 경우 해당 회원에게 할인혜택 중지의 패널티를 부과할 수 있습니다.
1. 이동수단을 불법 주차하였을 경우
2. 이동수단을 고의 또는 과실로 훼손하였을 경우
3. 서비스 이용시 약관, 관련 법령 등을 위반한 경우
② AFE는 회원에 대한 패널티가 부과될 수 있음을 이메일, 문자메세지 또는 카카오톡을 통해 안내하고, 7일 이상의 기간을 정해 이의제기나 시정의 기회를 부여합니다.

제10조(쿠폰)
① 쿠폰은 회사가 프로모션 용도로 회원에게 제공하는 것입니다.
② 쿠폰의 부여 및 사용에 관한 사항은 회사가 정한 이용정책에 따르며 회사는 앱을 통하여 이를 회원에게 안내합니다.
③ 쿠폰 유효기간 내에만 사용할 수 있습니다.
④ 회사로부터 무상 제공받은 쿠폰은 회원 간 거래 및 양도가 불가능하며 어떠한 경우에도 현금으로 환불되거나 타인에게 양도될 수 없습니다.
⑤ 회원이 본 약관 및 이용정책 등 제반 규정을 위반 또는 악용하거나 부당한 방법으로 쿠폰을 적립한 경우 해당 쿠폰의 사용을 제한할 수 있습니다.

제11조(회사의 의무)
① AFE는 회원이 서비스 이용 중 필요하다고 인정되는 다양한 정보를 서비스 내 공지사항 또는 서비스 화면, 문자메세지, 이메일, 카카오톡, 앱푸시 등의 방법으로 회원에게 제공할 수 있습니다. 단, 상업적 광고의 경우 사전에 광고수신 여부 및 수신 방법에 동의한 회원에 한정합니다.
② AFE는 회원이 안전하게 서비스를 이용할 수 있도록 개인정보(신용정보 포함)보호를 위해 보안시스템을 갖추어야 하며 개인정보취급방침을 공시하고 준수합니다.
③ AFE는 서비스 이용과 관련하여 회원으로부터 제기된 의견이나 불만이 정당하다고 인정할 경우에는 이를 처리하여야 합니다. 회원이 제기한 의견이나 불만사항에 대해서는 앱을 활용하거나 전자우편 등을 통하여 회원에게 처리과정 및 결과를 전달합니다.
④ AFE는 정보통신망법, 통신비밀보호법, 전기통신사업법 등 서비스의 운영, 유지와 관련 있는 모든 법령을 준수합니다.

제12조(회원의 의무)
① 회원은 고의, 과실로 초래한 회사, 본인, 제3자에게 끼친 손해에 대해 책임을 집니다.
② 회원은 운전면허증을 취득 후 전동킥보드를 운행해야 합니다.
③ 회원은 도로교통법을 준수합니다.
④ 회원은 전동킥보드를 이용하는 경우 이용방법을 인지하여야 하며, 헬멧과 무릎 보호대 등의 안전장비를 착용함으로써 스스로를 보호하기 위한 주의를 기울여야 합니다.
⑤ 회원은 전동킥보드 운행을 시작 하기 전에 전동킥보드의 타이어, 브레이크, 핸들, 조명, 프레임 등을 확인하여 이용에 적합하고 안전한지 확인해야 합니다.
⑥ 전동킥보드에 기술적 결함이 발견되거나, 훼손되는 경우 즉시 이용을 종료하고 안전한 곳에 주차하여야 합니다. 결함 및 훼손은 회사에 신고하도록 합니다.
⑦ 회원은 서비스 이용에 필요한 휴대전화 번호, 결제정보 등을 안전하게 기밀로 유지해야 합니다.
⑧ 회원은 서비스를 이용하기 전에 앱을 통해 이용요금, 반납비용 등 서비스 조건을 확인해야 합니다.
⑨ 회원은 서비스 이용시 반드시 본인 명의의 결제수단을 사용하여야 하며, 타인의 결제수단을 임의로 사용해서는 안 됩니다.
⑩ AFE가 회원의 본 약관 및 이용정책 위반행위를 발견하여 회원에게 해당 위반행위에 대하여 소명을 요청할 경우 회원은 회사의 요청에 적극 응하여야 합니다.
⑪ 회원은 회사 또는 회원간의 사이에서 분쟁이 발생한 경우 해당 분쟁의 해결을 위하여 성실히 임하여야 합니다.
⑫ 회원은 다음 각 호의 행위를 하여서는 안 됩니다.
1. 운전면허증을 취득하지 않고 전동킥보드를 운행하는 행위
2. 헬멧을 착용하지 않고 전동킥보드를 이용하는 행위
3. 도로교통법에서 전동킥보드의 운행을 금지한 도로 또는 장소에서 이용하는 행위
4. 빌딩, 아파트, 주택 등의 내부나 지하주차장 기타 이와 유사한 장소에 전동킥보드를 주차하는 행위
5. 상업적인 용도로 이용하는 행위
6. 약물에 취하거나 음주인 상태로 이용하는 행위
7. 전동킥보드 1대에 2명 이상이 탑승하여 이용하는 행위
8. 타인에게 상해를 입히거나 불안을 줄 수 있는 방식으로 전동킥보드를 이용하는 행위
9. 서비스 가입 또는 회원정보 변경 시 허위내용을 등록하는 행위
10. 서비스 가입 또는 사용을 위해 타인의 정보를 도용하는 행위
11. 다른 회원의 개인정보 및 계정정보를 수집하는 행위
12. 회원의 계정을 타인이 사용하도록 권한을 부여하거나 양도 또는 이전하는 행위
13. 소란 또는 불편을 일으키기 위하여 서비스나 앱을 사용하는 행위
14. 올바른 네트워크의 작동을 손상시킬 수 있는 행위
15. AFE가 게시한 정보를 권한 없이 변경하는 행위
16. AFE로부터 서면의 허가 없이 앱이나 기타 서비스의 내용 등 회사가 게시한 정보를 복사하거나 배포하는 행위
17. AFE 및 기타 제3자의 저작권 등 지적재산권을 침해하는 행위
18. AFE 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
19. 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 서비스에 공개 또는 게시하는 행위
20. 사용할 권한을 부여 받지 아니한 액세스 지점에서 사용하는 행위
21. 호환되지 않거나 권한을 부여 받지 않은 장치로 서비스나 앱을 사용하는 행위
22. 본 약관 및 관련 법령, 이용정책을 위반하여 회사, 상대 회원 또는 제3자에게 손해를 끼치는 행위
23. 고의로 이동수단을 훼손하는 행위
24. 기타 불법적인 행위

제13조(회원에 대한 통지)
① 회원에 대한 통지는 이메일, 문자메세지, 카카오톡 등으로 할 수 있습니다.
② 회원은 공지를 확인할 의무가 있습니다.

			<textarea id="text" readonly>제16조(벌칙금)
① 13세 미만 어린이가 운전할 경우 보호자에게 10만원의 과태료가 발생합니다.
② 동승자 탑승시 범칙금 4만원이 부과됩니다.
③ 안전모 미착용 시 운전자와 동승자 모두 과태료 2만원이 발생합니다.
④ 야간 라이트 미작동 시 범칙금 1만원이 부과됩니다.
⑤ 과로 및 약물 등을 하고 운전 사 범칙금  10만원이 부과됩니다
⑥ 단순 음주운전 시 범칙금 10만원, 측정 불응 시 범칙금 13만원이 부과됩니다.
 
제17조 (약관의 효력 및 변경)
① 본 약관은 서비스를 이용하고자 하는 모든 회원에 대하여 그 효력을 가집니다.
② AFE는 본 약관의 내용을 회원이 쉽게 알 수 있도록 회사의 서비스 화면에 본 약관을 게시하거나 기타의 방법으로 회원에게 공지하고, 이러한 게시 및 공지를 통하여 본 약관의 효력이 발생합니다.
③ AFE는 「약관의 규제에 관한 법률」, 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 등 관련 법령에 위배되지 않는 범위에서 본 약관을 개정할 수 있습니다. 약관이 개정된 경우 회사는 개정된 약관의 적용일자 14일 전까지 개정된 약관을 종전 약관과 함께 이메일, 문자메세지, 카카오톡 등을 통해 통지합니다. 단, 회원의 권리 또는 의무에 영향을 미치는 중요한 내용이 변경되지 않는 경우에는 제2항과 같은 방법으로 공지할 수 있습니다.
④ AFE가 전항에 따라 개정된 약관을 공지 또는 통지하면서 회원에게 개정된 약관 적용일자까지 거부의사를 표시할 것을 공지 또는 통지 하였음에도 회원이 명시적으로 거부의 의사표시를 하지 아니한 경우 회원이 개정된 약관에 동의한 것으로 봅니다.
⑤ 회원이 개정된 약관의 적용에 동의하지 않는 경우 AFE는 개정된 약관의 내용을 적용할 수 없으며, 이 경우 AFE 또는 회원은 이용계약을 해지할 수 있습니다.

제18조(정보의 제공 및 광고의 게재)
① AFE는 회원이 서비스 이용 중 필요하다고 인정되는 다양한 정보를 서비스 내 공지사항 또는 서비스 화면, 문자메세지, 이메일, 카카오톡, 앱푸시 등의 방법으로 회원에게 제공할 수 있습니다. 단, 상업적 광고의 경우 사전에 광고수신 여부 및 수신 방법에 동의한 회원에 한정합니다.
② AFE는 서비스의 운영과 관련하여 서비스 화면 등에 광고를 게재할 수 있습니다.

제19조(저작권의 귀속 및 이용제한)
① AFE가 작성한 저작물에 대한 저작권 기타 지적재산권은 회사에 귀속합니다.
② 회원은 서비스를 이용함으로써 얻은 정보를 회사의 사전 승낙 없이 복제·송신·출판·배포·방송·기타 방법에 의하여 영리 목적으로 이용하거나 제3자가 이용하도록 하여서는 안 됩니다.

제20조(게시물의 관리)
① 회원의 게시물이 정보통신망법 및 저작권법 등 관련 법령에 위반되는 내용을 포함하는 경우, 권리자는 관련 법령이 정한 절차에 따라 해당 게시물의 게시중단 및 삭제 등을 요청할 수 있으며, 회사는 관련 법령에 따라 적절한 조치를 취하여야 합니다.
② AFE는 전항에 따른 권리자의 요청이 없는 경우라도 권리침해가 인정될 만한 사유가 있거나 기타 회사 정책 및 관련 법령에 위반되는 경우에는 관련 법령에 따라 해당 게시물에 대해 임시조치 등을 취할 수 있습니다.

제21조(게시물의 저작권)
① 회원이 서비스 내에 게시한 게시물의 저작권은 해당 게시물의 저작자에게 귀속됩니다.
② 게시물은 검색결과 내지 회사의 서비스 및 관련 프로모션 등에 노출될 수 있으며, 해당 노출을 위해 필요한 범위 내에서 일부 수정·복제·편집되어 게시될 수 있습니다. 이 경우, 회사는 저작권 관련 법령을 준수하며, 회원은 언제든지 고객센터 또는 각 서비스 내 관리기능을 통해 해당 게시물 등에 대해 삭제, 검색결과 제외, 비공개 등의 조치를 요구할 수 있습니다.
③ AFE는 제2항 이외의 방법으로 회원의 게시물을 이용하고자 하는 경우 전화·팩스·전자우편 등을 통해 사전에 회원의 동의를 얻어야 합니다.

제22조(책임 제한)
AFE는 천재지변 또는 이에 준하는 불가항력 및 회사의 귀책사유가 아닌 사유로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.

제23조(서비스 종료)
① AFE가 서비스를 종료하고자 할 경우 회사는 서비스를 종료하고자 하는 날로부터 3개월 이전에 SMS, 앱 공지 등을 통해 회원에게 고지합니다.
② 본 조 제1항에 따라 서비스가 종료되는 경우 회사는 관련 법령에 따라 보유하고 있는 개인정보를 파기합니다.
③ 서비스가 종료되는 경우 회원이 보유한 쿠폰 등은 자동 소멸됩니다.

제24조(준거법 및 관할법원)
본 약관에서 정하지 않은 사항과 본 약관의 해석 및 관할법원에 대해서는 대한민국법령 및 상관례에 따릅니다.
